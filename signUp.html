<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="first__wrapper">
                <h1>Sign Up</h1>
                <form action="">
                    <label for="first__name">First Name</label>
                    <input id="first__name" type="text" >
                    <label for="last__name">Last Name</label>
                    <input id="last__name" type="text" >
                    <label for="email">Email</label>
                    <input id="email" type="email" >
                    <label for="password">Password</label>
                    <input id="password" type="password" >
                    <label for="confirm__password">Confirm Password</label>
                    <input id="confirm__password" type="password" >
                </form>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
