<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
       <div class="first__wrapper">
        <h1>Login</h1>
        <form id="form1__wrapper" action="">

            <button>Submit</button>
        </form>
       </div> 
        <script src="./index.js"></script>
    </body>
</html>
